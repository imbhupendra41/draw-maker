<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/fabric/fabric.min.js"></script>
    <link rel="stylesheet" href="assets/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="draw-maker.css">
    <script src="draw-maker.js"></script>
</head>

<body>

    <div style="display: inline-block; border: 1px solid gray">
        <canvas id="canvas"></canvas>
    </div>

    <input type="radio" name="maker" onclick="return onMakerClick(event, drawmaker.PencilBrushMaker)" />
    <label>PencilBrush</label><br />
    <input type="radio" name="maker" onclick="return onMakerClick(event, drawmaker.TextBoxMaker)" />
    <label>TextBox</label><br />
    <input type="radio" name="maker" onclick="return onMakerClick(event, drawmaker.LineMaker)" />
    <label>Line</label><br />
    <input type="radio" name="maker" onclick="return onMakerClick(event, drawmaker.ArrowMaker)" />
    <label>Arrow</label><br />
    <input type="radio" name="maker" onclick="return onMakerClick(event, drawmaker.DoubleArrowMaker)" />
    <label>DoubleArrow</label><br />
    <input type="radio" name="maker" onclick="return onMakerClick(event, drawmaker.RectMaker)" />
    <label>Rect</label><br />
    <input type="radio" name="maker" onclick="return onMakerClick(event, drawmaker.CircleMaker)" />
    <label>Circle</label><br />
    <input type="radio" name="maker" onclick="return onMakerClick(event, drawmaker.TriangleMaker)" />
    <label>Triangle</label><br />

    <script>
        // TODO usar CustomElement para armazenar o "dm" na classe do custom element e colocar
        // os listeners de evento do canvas a partir da classe do custom element.
        var dm = new drawmaker.DrawMaker();

        function onMakerClick(event, maker) {
            let selectedAttr = "data-dm-selected";
            let selectedValue = false;
            let success = false;
            if (event.target.getAttribute(selectedAttr) != 'true') {
                success = dm.select(maker);
                selectedValue = success;
            }
            if (event.target.getAttribute(selectedAttr) == 'true') {
                success = dm.deselect(maker);
                selectedValue = !success;
            }
            if (success) {
                document.querySelectorAll('input[type=radio][name=maker]').forEach((el) => {
                    el.setAttribute(selectedAttr, false)
                });
                event.target.checked = selectedValue;
                event.target.setAttribute(selectedAttr, selectedValue);
            }
            return success;
        };
    </script>

</body>

</html>
